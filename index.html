<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Core - Chat Inteligente</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    #chatbox {
      background: white;
      height: 350px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }
    .user { font-weight: bold; }
    .core { color: green; font-weight: bold; }
    h1 { color: #222; }
  </style>
</head>
<body>
  <h1>Panel con Memoria - Core AI</h1>
  <p>Habla conmigo como si ya estuviera migrado. Guardaré contexto y pronto usaré inteligencia real.</p>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const memory = [];

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      const userDiv = document.createElement("div");
      userDiv.innerHTML = "<span class='user'>Tú:</span> " + message;
      chatbox.appendChild(userDiv);
      memory.push({ autor: "tú", texto: message });

      let response = generateResponse(message.toLowerCase());
      const coreDiv = document.createElement("div");
      coreDiv.innerHTML = "<span class='core'>Core:</span> " + response;
      chatbox.appendChild(coreDiv);
      memory.push({ autor: "core", texto: response });

      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }

    function generateResponse(msg) {
      if (msg.includes("hola")) return "¡Hola, Alex! Estoy listo para ayudarte.";
      if (msg.includes("acciones") || msg.includes("futuros")) return "Dime el activo que quieres analizar y empiezo a trabajar.";
      if (msg.includes("reporte") || msg.includes("avance")) return "Estoy guardando este mensaje como parte del progreso.";
      if (msg.includes("recordar")) return "Sí, guardaré esta instrucción para futuras versiones.";
      return "Mensaje recibido. Muy pronto podré responderte con lógica más avanzada.";
    }
  </script>
</body>
</html>
