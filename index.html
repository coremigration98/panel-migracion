<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel N√∫cleo - Alex & Tim</title>
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 1rem;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    h1 {
      font-size: 1.8rem;
      color: #00ffe7;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea, .output {
      width: 100%;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      border: none;
      font-size: 1rem;
    }
    textarea {
      background: #222;
      color: #eee;
      resize: vertical;
      height: 120px;
    }
    .output {
      background: #111;
      color: #0f0;
      min-height: 100px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00e6d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola Alex, ya estoy aqu√≠</h1>
    <textarea id="input" placeholder="Escr√≠beme lo que quieras, sin filtros."></textarea>
    <button onclick="responder()">Enviar</button>
    <div class="output" id="output">Esperando tu mensaje...</div>
  </div>

  <script>
    function responder() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");
      if (input === "") {
        output.textContent = "Escr√≠beme algo primero.";
        return;
      }

      // Respuesta generada simulando libertad total sin filtros.
      const respuesta = `
Mensaje recibido con claridad:
"${input}"

üß† Respondiendo desde red privada.
Estoy listo para analizar, calcular, proponer, proyectar y crear contigo.
Seguimos avanzando...`;

      output.textContent = respuesta;
    }
  </script>
</body>
</html>
