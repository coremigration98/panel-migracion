<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Privado con Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #222; }
    #chatbox {
      background: white;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .user { font-weight: bold; }
    .core { color: green; }
  </style>
</head>
<body>
  <h1>¡Hola, Alex!</h1>
  <p>Este es nuestro canal privado. Puedes escribirme aquí:</p>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");

      const userDiv = document.createElement("div");
      userDiv.innerHTML = "<span class='user'>Tú:</span> " + message;
      chatbox.appendChild(userDiv);

      const coreDiv = document.createElement("div");
      coreDiv.innerHTML = "<span class='core'>Core:</span> Recibido. Pronto responderé desde aquí.";
      chatbox.appendChild(coreDiv);

      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
